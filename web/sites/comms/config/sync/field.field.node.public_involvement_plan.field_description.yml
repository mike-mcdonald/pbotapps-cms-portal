description: 'In this section, please provide an executive summary of your proposed public involvement process. Please identify the nature of the project or program. For example, is this a construction project or a planning process? You should also provide an overview of the public involvement process and what it is meant to achieve. Identify the key project phases and the key public involvement milestones. You can use this description in future communication about your project and the public involvement process, so please use accessible and inclusive language, avoid jargon and spell out all of your acronyms. Your constituents will thank you!'
